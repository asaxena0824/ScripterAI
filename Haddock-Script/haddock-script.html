8. Set the Text property of the TextLabel to &#34;Loading...&#34;.

Now, to add a script that controls the loading screen, follow these steps:

1. Right-click on the &#34;LoadingScreenGui&#34; and select &#34;Insert Object&#34; &gt; &#34;LocalScript&#34;.
2. Name the new LocalScript &#34;LoadingScreenScript&#34;.
3. Replace the default code in the script with the following code:

```lua
local Players = game:GetService(&#34;Players&#34;)
local playerGui = Players.LocalPlayer:WaitForChild(&#34;PlayerGui&#34;)
local loadingScreenGui = playerGui:WaitForChild(&#34;LoadingScreenGui&#34;)
local loadingText = loadingScreenGui.Frame.LoadingText

-- Show the loading screen
loadingScreenGui.Enabled = true

-- Add a function to hide the loading screen when the game is fully loaded
local function onCharacterAdded(character)
    character:WaitForChild(&#34;Humanoid&#34;)
    wait(2) -- You can adjust this wait time to control how long the loading screen is displayed
    loadingScreenGui.Enabled = false
end

-- Connect the function to the player&#39;s CharacterAdded event
Players.LocalPlayer.CharacterAdded:Connect(onCharacterAdded)

-- If the player&#39;s character is already in the game, call the function manually

    onCharacterAdded(Players.LocalPlayer.Character)
end
```
